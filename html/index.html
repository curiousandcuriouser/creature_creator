<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
  <title>Creature Creator</title>
</head>
<body>
  <div class="selection">
    <h1>Creature Creator</h1>
    <div>
      <p>Make a </p>
      <input type="button" class="input js-select-type"></input>
      <p> of a </p>
      <input type="button" class="input js-select-animal"></input>
      <p> living in </p>
      <input type="button" class="input js-select-location"></input>
      <br>
      <p> used for </p>
      <input type="button" class="input js-select-use"></input>
      <p> in a </p>
      <input type="button" class="input js-select-world"></input>
      <p>world.</p>
    </div>
  </div>
  <div>
    <br>
    <div class="options js-type-options">
      <button class="js-create-option">new species</button>
      <button>chimera</button>
      <button>descendent</button>
    </div>
    <div class="options js-animal-options">
      <button>pig</button>
      <button>cow</button>
      <button>goat</button>
      <button>chicken</button>
      <button>salmon</button>
      <button>goose</button>
      <button>octopus</button>
      <button>ant</button>
      <button>dog</button>
    </div>
    <div class="options js-location-options">
      <button>a farm</button>
      <button>a factory farm</button>
      <button>a laboratory</button>
      <button>a home</button>
      <button>the wilderness</button>
      <button>a circus</button>
    </div>
    <div class="options js-use-options">
      <button>research</button>
      <button>entertainment</button>
      <button>organs</button>
      <button>milk or eggs</button>
      <button>flesh</button>
      <button>nothing</button>
    </div>
    <div class="options js-world-options">
      <button>climate-changed</button>
      <button>AI-controlled</button>
      <button>resource-scarce</button>
      <button>utopic</button>
    </div>
  </div>
  <div>
    <div>
      <!-- GENERATED IMAGE -->
    </div>
    <div>
      <!-- GENERATED TEXT -->
    </div>
  </div>


  <script src="../scripts/buttons.js"></script>
</body>
</html>
